<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube.js Model Editor - Live Kubernetes Deployment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header h1 i {
            color: #667eea;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding: 10px;
            background: #f7f7f7;
            border-radius: 5px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #10b981;
        }

        .status-indicator.disconnected {
            background: #ef4444;
        }

        .status-indicator.pending {
            background: #f59e0b;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        .main-content {
            display: grid;
            grid-template-columns: 250px 1fr 400px;
            gap: 20px;
            height: calc(100vh - 200px);
        }

        .sidebar {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .sidebar h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .model-list {
            list-style: none;
        }

        .model-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .model-item:hover {
            background: #f3f4f6;
        }

        .model-item.active {
            background: #667eea;
            color: white;
        }

        .model-item i {
            font-size: 14px;
        }

        .editor-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor-header {
            padding: 15px;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-title {
            font-weight: 600;
            color: #333;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .editor-wrapper {
            flex: 1;
            overflow: hidden;
        }

        .CodeMirror {
            height: 100%;
            font-size: 14px;
        }

        .output-panel {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .output-header {
            padding: 15px;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            font-weight: 600;
            color: #333;
        }

        .output-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            background: #1e1e1e;
            color: #d4d4d4;
        }

        .log-entry {
            padding: 5px;
            margin-bottom: 5px;
            border-left: 3px solid transparent;
        }

        .log-entry.success {
            border-left-color: #10b981;
            color: #10b981;
        }

        .log-entry.error {
            border-left-color: #ef4444;
            color: #ef4444;
        }

        .log-entry.warning {
            border-left-color: #f59e0b;
            color: #f59e0b;
        }

        .log-entry.info {
            border-left-color: #3b82f6;
            color: #3b82f6;
        }

        .new-model-btn {
            width: 100%;
            margin-top: 10px;
            justify-content: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .deployment-status {
            padding: 10px;
            background: #f3f4f6;
            border-radius: 5px;
            margin-top: 10px;
        }

        .deployment-step {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .deployment-step.complete i {
            color: #10b981;
        }

        .deployment-step.pending i {
            color: #6b7280;
        }

        .deployment-step.active i {
            color: #f59e0b;
            animation: spin 1s linear infinite;
        }

        .deployment-step.error i {
            color: #ef4444;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .loading {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .tab {
            padding: 8px 12px;
            background: #f3f4f6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .validation-error {
            background: #fee;
            border-left: 3px solid #ef4444;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            color: #991b1b;
        }

        .validation-success {
            background: #f0fdf4;
            border-left: 3px solid #10b981;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            color: #166534;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cube"></i> Cube.js Model Editor</h1>
            <div class="status-bar">
                <div class="status">
                    <span class="status-indicator connected"></span>
                    <span id="cluster-status">Connected to cluster: stcs</span>
                </div>
                <div class="cluster-info">
                    <i class="fas fa-server"></i> <span id="cluster-endpoint">34.42.61.231</span>
                    <button class="btn btn-secondary" onclick="refreshClusterStatus()" style="margin-left: 10px;">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h2><i class="fas fa-layer-group"></i> Models</h2>
                <ul class="model-list" id="model-list">
                    <li class="model-item active" data-model="Customers">
                        <i class="fas fa-users"></i> Customers
                    </li>
                    <li class="model-item" data-model="Orders">
                        <i class="fas fa-shopping-cart"></i> Orders
                    </li>
                    <li class="model-item" data-model="Products">
                        <i class="fas fa-box"></i> Products
                    </li>
                    <li class="model-item" data-model="OrderItems">
                        <i class="fas fa-list"></i> OrderItems
                    </li>
                    <li class="model-item" data-model="Sales">
                        <i class="fas fa-chart-line"></i> Sales (View)
                    </li>
                </ul>
                <button class="btn btn-primary new-model-btn" onclick="showNewModelModal()">
                    <i class="fas fa-plus"></i> New Model
                </button>
            </div>

            <div class="editor-container">
                <div class="editor-header">
                    <span class="editor-title">
                        <i class="fas fa-code"></i> <span id="current-model">Customers.js</span>
                    </span>
                    <div class="editor-actions">
                        <button class="btn btn-primary" onclick="validateModel()">
                            <i class="fas fa-check"></i> Validate
                        </button>
                        <button class="btn btn-success" onclick="deployToCluster()">
                            <i class="fas fa-rocket"></i> Deploy
                        </button>
                        <button class="btn btn-danger" onclick="deleteModel()">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
                <div class="editor-wrapper">
                    <textarea id="code-editor"></textarea>
                </div>
            </div>

            <div class="output-panel">
                <div class="output-header">
                    <div class="tabs">
                        <button class="tab active" onclick="switchTab('output')">
                            <i class="fas fa-terminal"></i> Output
                        </button>
                        <button class="tab" onclick="switchTab('deployment')">
                            <i class="fas fa-server"></i> Deployment
                        </button>
                        <button class="tab" onclick="switchTab('validation')">
                            <i class="fas fa-check-circle"></i> Validation
                        </button>
                    </div>
                </div>
                <div class="output-content" id="output">
                    <div class="log-entry info">
                        <i class="fas fa-info-circle"></i> Cube.js Model Editor initialized
                    </div>
                    <div class="log-entry success">
                        <i class="fas fa-check"></i> Connected to Kubernetes cluster
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Model Modal -->
    <div class="modal" id="new-model-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-plus-circle"></i> Create New Model</h2>
            </div>
            <div class="form-group">
                <label>Model Name</label>
                <input type="text" id="model-name" placeholder="e.g., Inventory">
            </div>
            <div class="form-group">
                <label>Model Type</label>
                <select id="model-type" onchange="toggleTableNameField()">
                    <option value="cube">Cube</option>
                    <option value="view">View</option>
                </select>
            </div>
            <div class="form-group" id="table-name-group">
                <label>Table Name</label>
                <input type="text" id="table-name" placeholder="e.g., public.inventory">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="createNewModel()">Create</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/lint/lint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/lint/javascript-lint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jshint/2.13.4/jshint.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
